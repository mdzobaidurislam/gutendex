<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1><a href="/" class="logo">Gutenberg Books</a></h1>
      <div class="nav-links">
        <a href="/" id="homeLink">Home</a>
        <a href="wishlist.html" id="wishlistLink">Wishlist</a>
        <span id="count" class="badge">0</span>
      </div>
    </nav>

    <header class="filters">
      <input
        type="text"
        id="searchBar"
        placeholder="Search books by title..."
      />

      <div class="custom-dropdown">
        <button id="dropdownButton" class="dropdown-btn">
          Select Genre/Topic
        </button>
        <ul id="dropdownList" class="dropdown-list hidden"></ul>
      </div>
    </header>

    <section id="bookList" class="book-list"></section>

    <setion class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageNumber">Page 1</span>
      <button id="nextPage">Next</button>
    </setion>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Book Library</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
